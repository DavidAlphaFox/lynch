<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>test</title>
  <style shim-shadowdom>
    body {
      font-family: 'RobotoDraft';
    }
    paper-button {
      width: 10em;
      margin: 1em;
      background: #3f51b5;
      color: #fff;
    }
    paper-button:hover {
      background: #3d5afe;
    }
    paper-button #ripple,
    paper-button::shadow #ripple {
      color: #8c9eff;
    }

    #debug {
      position: fixed; bottom: 0; right: 0;
      padding: .2em;
      font: 12px monospace;
    }
  </style>
  <script src="static/vendor/platform/platform.js"></script>
  <link rel="import" href="static/vendor/polymer/polymer.html">
  <link rel="import" href="static/vendor/font-roboto/roboto.html">
  <link rel="import" href="static/vendor/paper-elements/paper-elements.html">
</head>
<body unresolved fullbleed horizontal center layout>
  <div id="start" class="stage" flex vertical layout center>
    <paper-button label="Join game"></paper-button>
    <paper-button class="secondary" label="Host game"></paper-button>
  </div>
  <div id="lobby" class="stage" flex vertical layout center hidden>
    <pre id="chat" style="display:block;border:1px solid #ccc;width:700px;height:300px;font:monospace"></pre>
    <input id="message" autofocus style="display:block;border:1px solid #ccc;width:700px;height:1.2em;font:monospace">
  </div>
  <div id="lobby2" class="stage" flex vertical layout center hidden>
    Lobby stage.
  </div>
  <div id="game" class="stage" horizontal layout hidden>
    Game stage.
  </div>

  <div id="debug">
    <span id="ws_ping">Ping: connecting...</span>
  </div>

  <script src="static/main.js"></script>
</body>
</html>
